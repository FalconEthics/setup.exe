# espanso match file

# For a complete introduction, visit the official docs at: https://espanso.org/docs/

# You can use this file to define the base matches (aka snippets)
# that will be available in every application when using espanso.

# Matches are substitution rules: when you type the "trigger" string
# it gets replaced by the "replace" string.
matches:
  # Simple text replacement
  - trigger: ":espanso"
    replace: "Hi there!"

  # Replace with your email address
  - trigger: ":mail"
    replace: "youremail@example.com"

  # Replace with your password
  - trigger: ":ps"
    replace: "yourpassword"

  # Replace with your password
  - trigger: ":fe"
    replace: "yourpassword"

  # Replace with your roll number
  - trigger: ":roll"
    replace: "123456789"

  # Replace with your student ID
  - trigger: ":id"
    replace: "yourstudentid@example.com"

  # Replace with your work email
  - trigger: ":work"
    replace: "youremail@yourcompany.com"

  # Replace with your LinkedIn profile URL
  - trigger: ":link"
    replace: "https://www.linkedin.com/in/yourusername/"

  # Replace with your GitHub profile URL
  - trigger: ":git"
    replace: "https://github.com/yourusername"

  # Replace with your Instagram profile URL
  - trigger: ":insta"
    replace: "https://www.instagram.com/yourusername/"

  # Replace with your bio
  - trigger: ":bio"
    replace: "Your bio goes here."

  # Replace with your Twitter profile URL
  - trigger: ":twi"
    replace: "https://twitter.com/yourusername"

  # Replace with your personal website URL
  - trigger: ":web"
    replace: "https://yourwebsite.com/"

  # Replace with your birthdate
  - trigger: ":bd"
    replace: "01/01/2000"

  # Replace with your address
  - trigger: ":add"
    replace: "123 Main St."

  # Replace with your phone number
  - trigger: ":no"
    replace: "+1 (555) 555-5555"

  # Replace with your name
  - trigger: ":nm"
    replace: "Your Name"

  # Replace with your cover letter
  - trigger: ":cover"
    replace: "Dear Hiring Manager,

I am writing to express my interest in the available position at your company. I am confident that my skills and experience make me a strong candidate for the role.

I have experience in [insert relevant experience here], and I am excited to bring my expertise to your team. I am a hard worker, a quick learner, and I am committed to delivering exceptional results.

I would be honored to have the opportunity to discuss how my skills and background align with the role, and I look forward to hearing from you.

Best regards,

Your Name"

  # Replace with your college degree
  - trigger: ":clg"
    replace: "Your College Degree"

  # NOTE: espanso uses YAML to define matches, so pay attention to the indentation!

  # But matches can also be dynamic:

  # Print the current date
  - trigger: ":date"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%m/%d/%Y"

  # Print the output of a shell command
  - trigger: ":shell"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo 'Hello from your shell'"

  # And much more! For more information, visit the docs: https://espanso.org/docs/